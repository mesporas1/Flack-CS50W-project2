{% extends "layout.html" %}

{% block title %}
    Flack
{% endblock %}

{% block script %}
<script id="channel-item" type="text/x-handlebars-template">
    <li>
        {% raw -%}
            {{ channelName }}
        {%- endraw %}
        <!--<button class ="join">Join</button>-->
    </li>
</script>
<script src="{{ url_for('static', filename='channels.js') }}"></script>
{% endblock %}





{% block body %}
   
    <h1 id = "user" class = "fixed-bottom"> </h1>
    <h1>Channels</h1>
    
    <input id="channel" autocomplete="off" autofocus placeholder="Add a new channel" type="text">
    <button id ="submit" type="submit" value="Submit">Submit</button>
    
    
    <ul id="channels">
    </ul>
    

{% endblock %}
