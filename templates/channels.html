{% extends "layout.html" %}

{% block title %}
    Flack
{% endblock %}

{% block script %}
<script id="channel-item" type="text/x-handlebars-template">
    <a class="dropdown-item" href="#">
        {% raw -%}
            {{ channelName }}
        {%- endraw %} 
    </a>
</script>
<script src="{{ url_for('static', filename='channels.js') }}"></script>
{% endblock %}





{% block body %}
   
    <h1 id = "user" class = "fixed-bottom"> </h1>
    <h1>Channels</h1>
    
    <input id="channel" autocomplete="off" autofocus placeholder="Add a new channel" type="text">
    <button id ="submit" type="submit" value="Submit">Submit</button>
    
    <div class = "dropdown">
    	<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    	Select Channel
  	</button>	
	<div class="dropdown-menu" id="channels" aria-labelledby="dropdownMenuButton">
    	</div>
    </div>

{% endblock %}
